<div class="table-responsive">
    <table class="table table-striped table-hover">
        <tr>
            <th ng-repeat="column in columns"><a ng-click="changeFilter(column.value)">{{column.display}}</a></th>
        </tr>
        <tr ng-repeat="row in rows | orderBy:predicate:reverse" ng-click="rowClick(row)" ng-show="row.show === true">
            <td ng-repeat="column in columns">
                
                <span ng-show="column.type != null && column.type === 'address'">{{row[column.address.street]}} {{row[column.address.city]}}, {{row[column.address.state]}} {{row[column.address.zip]}}</span>
                
                <span ng-show="column.type == null">{{row[column.value]}}</span></td>
            
                    
            
        </tr>
    </table>
</div>
