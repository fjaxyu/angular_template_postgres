<div class="alert alert-success" ng-show="message.success != null">{{message.success}}</div>
<div class="alert alert-error" ng-show="message.error != null">{{message.error}}</div>
<div class="alert alert-warning" ng-show="message.warning != null">{{message.warning}}</div>
<div class="alert alert-info" ng-show="message.info != null">{{message.info}}</div>
